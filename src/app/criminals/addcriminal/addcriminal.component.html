<app-header></app-header>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Criminals</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/criminals">Criminal</a></li>
                <li class="breadcrumb-item active">Criminals Details</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registeration Form</h5>

                        <!-- General Form Elements -->
                        <form>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please Enter Correct Name" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText2" class="col-sm-2 col-form-label">Age</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please Enter Correct Age" required>
                                </div>
                            </div>
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="Male" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Male
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="Female">
                                        <label class="form-check-label" for="gridRadios2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="row mb-3">
                                <label for="inputText3" class="col-sm-2 col-form-label">Height</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please Enter a Height (inch)" required>
                                </div>
                            </div>
                          
                            <div class="row mb-3">
                                <label for="inputText4" class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please Enter a City Name" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText5" class="col-sm-2 col-form-label">Country</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please Enter a Country Name" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText6" class="col-sm-2 col-form-label">Crime Type</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please Enter a Crime Type" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputText7" class="col-sm-2 col-form-label">Previous Crime</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please Enter a Previous Record" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputFile" class="col-sm-2 col-form-label">Upload Image</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile" required>
                                </div>
                            </div>
                          

                            <div class="row mb-3">
                               
                                <div class="col">
                                    <button type="submit" class="btn btn-primary" style="float: right;">Submit Details</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>


        </div>
    </section>

</main><!-- End #main -->
